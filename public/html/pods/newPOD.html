<div  data-ng-controller="PODCardCtrl">
    <h1> Create new POD</h1>
    <table width="800px;">
        <form name="createForm" role="form" class="form-horizontal">
            <tr>
                <td>
                    <div id ="profile_attr">Name</div>
                    <div id = "profile_value"><input type = "text" name ="key"  data-ng-model="pod.name" required/></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id ="profile_attr">Location</div>
                    <div id = "profile_value"><input type = "text" name ="key"  data-ng-model="pod.location"/></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id ="profile_attr">Description</div>
                    <div id = "profile_value"><input type = "text" name ="key"  data-ng-model="pod.description"/></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id ="profile_attr">POD Id</div>
                    <div id = "profile_value"><input type = "text" name ="key"  data-ng-model="pod.parentId"/></div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <button data-ng-click="createPOD()" data-ng-disabled="noChange() || createForm.$invalid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-ok"></span>Add new </button>
                </td>
            </tr>
        </form>

    </table>
</div>
